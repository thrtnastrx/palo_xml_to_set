<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palo Alto Config to CLI Converter</title>
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { margin: 0; padding: 0; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    // Lucide icons as inline SVGs
    const CopyIcon = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <rect width="14" height="14" x="8" y="8" rx="2" ry="2"/>
        <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/>
      </svg>
    );

    const CheckIcon = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <polyline points="20 6 9 17 4 12"/>
      </svg>
    );

    const AlertCircleIcon = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <circle cx="12" cy="12" r="10"/>
        <line x1="12" x2="12" y1="8" y2="12"/>
        <line x1="12" x2="12.01" y1="16" y2="16"/>
      </svg>
    );

    function PaloAltoConverter() {
      const [configInput, setConfigInput] = useState('');
      const [cliOutput, setCliOutput] = useState('');
      const [error, setError] = useState('');
      const [copied, setCopied] = useState(false);
      const [summary, setSummary] = useState(null);

      const parseConfigToCommands = (configString) => {
        const commands = [];
        const lines = configString.split('\n');
        const pathStack = [];
        
        for (let line of lines) {
          const trimmed = line.trim();
          
          if (!trimmed || trimmed.startsWith('#')) {
            continue;
          }
          
          if (trimmed === '}') {
            pathStack.pop();
            continue;
          }
          
          if (trimmed.endsWith('{')) {
            const name = trimmed.slice(0, -1).trim();
            pathStack.push(name);
            continue;
          }
          
          if (trimmed.endsWith(';')) {
            const statement = trimmed.slice(0, -1).trim();
            const parts = statement.split(/\s+/);
            
            if (parts.length >= 2) {
              const key = parts[0];
              const value = parts.slice(1).join(' ');
              const fullPath = [...pathStack, key, value];
              commands.push(`set ${fullPath.join(' ')}`);
            }
            continue;
          }
          
          const braceMatch = trimmed.match(/^(.+?)\s*\{$/);
          if (braceMatch) {
            const name = braceMatch[1].trim();
            pathStack.push(name);
            continue;
          }
        }
        
        return commands;
      };

      const analyzeSummary = (commands) => {
        const objectTypes = {};
        const objectNames = {};

        commands.forEach(cmd => {
          const parts = cmd.split(/\s+/);
          
          if (parts.length < 4) return;
          
          let typeIndex = 2;
          let nameIndex = 3;
          
          if (parts.length >= 4) {
            const objectType = parts[typeIndex];
            const objectName = parts[nameIndex];
            
            if (objectType && objectName && !objectName.startsWith('@')) {
              const key = `${objectType}`;
              
              if (!objectTypes[key]) {
                objectTypes[key] = new Set();
              }
              objectTypes[key].add(objectName);
            }
          }
        });

        const summary = {};
        Object.keys(objectTypes).forEach(type => {
          summary[type] = objectTypes[type].size;
        });

        return summary;
      };

      const handleConvert = () => {
        setError('');
        setCliOutput('');
        setCopied(false);
        setSummary(null);
        
        if (!configInput.trim()) {
          setError('Please enter configuration content');
          return;
        }

        try {
          const commands = parseConfigToCommands(configInput);
          if (commands.length === 0) {
            setError('No valid configuration statements found');
            return;
          }
          setCliOutput(commands.join('\n'));
          
          const summaryData = analyzeSummary(commands);
          setSummary(summaryData);
        } catch (err) {
          setError(err.message || 'Error parsing configuration');
        }
      };

      const handleCopy = async () => {
        try {
          await navigator.clipboard.writeText(cliOutput);
          setCopied(true);
          setTimeout(() => setCopied(false), 2000);
        } catch (err) {
          console.error('Failed to copy:', err);
        }
      };

      const handleClear = () => {
        setConfigInput('');
        setCliOutput('');
        setError('');
        setCopied(false);
        setSummary(null);
      };

      const loadExample = () => {
        const exampleConfig = `shared {
  address {
    server-1 {
      ip-netmask 192.168.1.10/32;
      tag production;
    }
    server-2 {
      ip-netmask 192.168.1.20/32;
      description Web Server;
      tag production;
    }
    net-dmz {
      ip-netmask 10.0.0.0/24;
    }
  }
}`;
        setConfigInput(exampleConfig);
        setError('');
        setCliOutput('');
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 p-6">
          <div className="max-w-6xl mx-auto">
            <div className="bg-white rounded-lg shadow-lg p-8">
              <h1 className="text-3xl font-bold text-slate-800 mb-2">
                Palo Alto Config to CLI Converter
              </h1>
              <p className="text-slate-600 mb-6">
                Convert Palo Alto hierarchical configuration to CLI "set" commands
              </p>

              <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div className="space-y-3">
                  <div className="flex justify-between items-center">
                    <label className="text-sm font-semibold text-slate-700">
                      Configuration Input
                    </label>
                    <button
                      onClick={loadExample}
                      className="text-sm text-blue-600 hover:text-blue-700 font-medium"
                    >
                      Load Example
                    </button>
                  </div>
                  <textarea
                    value={configInput}
                    onChange={(e) => setConfigInput(e.target.value)}
                    placeholder="Paste your Palo Alto configuration here..."
                    className="w-full h-96 p-4 font-mono text-sm border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
                  />
                  <div className="flex gap-3">
                    <button
                      onClick={handleConvert}
                      className="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition-colors"
                    >
                      Convert to CLI Commands
                    </button>
                    <button
                      onClick={handleClear}
                      className="bg-slate-200 hover:bg-slate-300 text-slate-700 font-semibold py-3 px-4 rounded-lg transition-colors"
                    >
                      Clear
                    </button>
                  </div>
                </div>

                <div className="space-y-3">
                  <div className="flex justify-between items-center">
                    <label className="text-sm font-semibold text-slate-700">
                      CLI Output ({cliOutput ? cliOutput.split('\n').length : 0} commands)
                    </label>
                    {cliOutput && (
                      <button
                        onClick={handleCopy}
                        className="flex items-center gap-2 text-sm text-slate-600 hover:text-slate-800 font-medium"
                      >
                        {copied ? (
                          <>
                            <CheckIcon />
                            Copied!
                          </>
                        ) : (
                          <>
                            <CopyIcon />
                            Copy
                          </>
                        )}
                      </button>
                    )}
                  </div>
                  <div className="relative">
                    <textarea
                      value={cliOutput}
                      readOnly
                      placeholder="CLI commands will appear here..."
                      className="w-full h-96 p-4 font-mono text-sm border border-slate-300 rounded-lg bg-slate-50 resize-none"
                    />
                  </div>
                </div>
              </div>

              {summary && Object.keys(summary).length > 0 && (
                <div className="mt-6 p-4 bg-blue-50 border border-blue-200 rounded-lg">
                  <h3 className="text-sm font-semibold text-blue-900 mb-3">Conversion Summary</h3>
                  <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3">
                    {Object.entries(summary).sort(([,a], [,b]) => b - a).map(([type, count]) => (
                      <div key={type} className="bg-white p-3 rounded border border-blue-100">
                        <div className="text-2xl font-bold text-blue-600">{count}</div>
                        <div className="text-xs text-slate-600 capitalize">{type.replace(/-/g, ' ')}</div>
                      </div>
                    ))}
                  </div>
                </div>
              )}

              {error && (
                <div className="mt-4 p-4 bg-red-50 border border-red-200 rounded-lg flex items-start gap-3">
                  <AlertCircleIcon />
                  <div>
                    <p className="text-sm font-semibold text-red-800">Error</p>
                    <p className="text-sm text-red-700">{error}</p>
                  </div>
                </div>
              )}

              <div className="mt-8 p-6 bg-slate-50 rounded-lg border border-slate-200">
                <h2 className="text-lg font-semibold text-slate-800 mb-3">
                  Usage Guide
                </h2>
                <ul className="space-y-2 text-sm text-slate-700">
                  <li className="flex gap-2">
                    <span className="text-blue-600 font-bold">1.</span>
                    <span>Paste your Palo Alto hierarchical configuration (the format with curly braces) in the left panel</span>
                  </li>
                  <li className="flex gap-2">
                    <span className="text-blue-600 font-bold">2.</span>
                    <span>Click "Convert to CLI Commands" to generate the set commands</span>
                  </li>
                  <li className="flex gap-2">
                    <span className="text-blue-600 font-bold">3.</span>
                    <span>Copy the output and paste it into your Panorama CLI</span>
                  </li>
                  <li className="flex gap-2">
                    <span className="text-blue-600 font-bold">4.</span>
                    <span>The command count is shown at the top of the output panel</span>
                  </li>
                </ul>
                
                <div className="mt-4 pt-4 border-t border-slate-300">
                  <p className="text-sm text-slate-600 mb-2">
                    <span className="font-semibold">Example Input:</span>
                  </p>
                  <pre className="text-xs bg-white p-3 rounded border border-slate-200 overflow-x-auto">
{`address {
  server-1 {
    ip-netmask 192.168.1.10/32;
    tag production;
  }
}`}
                  </pre>
                  <p className="text-sm text-slate-600 mt-3 mb-2">
                    <span className="font-semibold">Example Output:</span>
                  </p>
                  <pre className="text-xs bg-white p-3 rounded border border-slate-200 overflow-x-auto">
{`set address server-1 ip-netmask 192.168.1.10/32
set address server-1 tag production`}
                  </pre>
                </div>
              </div>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<PaloAltoConverter />, document.getElementById('root'));
  </script>
</body>
</html>
